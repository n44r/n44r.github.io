<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - N44R.jpg</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="header-placeholder"></div>

        <main class="content">
            <section class="contact-section">
                
                
                <div class="terminal-window">
                    <div class="terminal-header">
                        <span class="terminal-title">user@naar:~$</span>
                    </div>
                    <div class="terminal-body">
                        <div class="terminal-line">
                            <span class="prompt">$</span> <span class="command">ping afterlife://</span>
                        </div>
                        <div class="terminal-line error">
                            <span class="output">fatal: cannot reach afterlife:// — support for DEAD protocol not implemented (yet).</span>
                        </div>
                        <div class="terminal-line">
                            <span class="prompt">$</span> <span class="command">sudo systemctl status soul.service</span>
                        </div>
                        <div class="terminal-line error">
                            <span class="output">● soul.service - Soul Management Service</span>
                        </div>
                        <div class="terminal-line error">
                            <span class="output">   Loaded: loaded (/dev/null)</span>
                        </div>
                        <div class="terminal-line error">
                            <span class="output">   Active: <span class="status-failed">failed</span> (Result: exit-code)</span>
                        </div>
                        <div class="terminal-line">
                            <span class="prompt">$</span> <span class="command">echo $USER_STATUS</span>
                        </div>
                        <div class="terminal-line error">
                            <span class="output">[UNR3CHABL3_US3R]</span>
                        </div>
                        <div class="terminal-line cursor">
                            <span class="prompt">$</span> <span class="blinking-cursor">_</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer-placeholder"></div>
    </div>
    <script src="components.js"></script>
    <script src="banner-effects.js"></script>
    <script src="fluo-controls.js"></script>
</body>
</html>
